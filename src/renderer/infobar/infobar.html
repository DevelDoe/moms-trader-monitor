<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- <link rel="stylesheet" href="../styles.css" /> -->
        <link rel="stylesheet" href="../styles/flat.css" />
        <link rel="stylesheet" href="../components/header/header.css" />

        <title>Notice Board</title>
        <style>
            .bonus-list,
            .news-list {
                position: relative;
                width: 100%;
                height: 100vw;
                overflow: hidden;
                color: #dbd8d8;
                padding: 0;
                margin: 0 auto;
                text-overflow: ellipsis;
                margin-left: -3px;
            }

            .bonus-item {
                position: absolute;
                display: flex;
                align-items: center;
                white-space: nowrap;
                opacity: 0;
                pointer-events: none;
                height: 30px;
            }

            .bonus-item.show {
                animation: slideIn 10s linear forwards;
                opacity: 1;
                white-space: nowrap;
                text-overflow: ellipsis;
            }

            .news-item {
                font-weight: bold;
                cursor: pointer;
                white-space: nowrap;
                text-overflow: ellipsis;
            }

            .news-item.show {
                opacity: 1;
            }

            .bonus-item {
                pointer-events: none;
            }
            .news-item {
                pointer-events: auto;
            }

            @keyframes slide-in {
                0% {
                    transform: translateX(200%);
                    opacity: 0;
                }
                100% {
                    transform: translateX(0%);
                    opacity: 1;
                }
            }

            @keyframes slide-out {
                0% {
                    transform: translateX(0%);
                    opacity: 1;
                }
                100% {
                    transform: translateX(-100%);
                    opacity: 0;
                }
            }

            @keyframes slideIn {
                0% {
                    transform: translateX(1000%);
                    opacity: 0;
                }
                10% {
                    transform: translateX(0%);
                    opacity: 1;
                }
                90% {
                    transform: translateX(0%);
                    opacity: 1;
                }
                100% {
                    transform: translateX(-100%);
                    opacity: 0;
                }
            }

            .slide-in {
                animation: slide-in 0.6s ease-out forwards;
            }

            .slide-out {
                animation: slide-out 0.6s ease-in forwards;
            }

            .icon {
                font-size: 20px;
                margin-right: 8px;
            }
            .bullish-news {
                color: #1bcf65;
                /* border-left: 4px solid #1bcf65; */
            }

            .bearish-news {
                color: #e70049;
                /* border-left: 4px solid #e70049; */
            }

            .neutral-news {
                color: #f0f0f0;
                /* border-left: 4px solid #666; */
            }
            .bonus-item,
            .news-item {
                display: flex;
                flex-direction: row;
                align-items: center;
            }

            .bonus-item .icon,
            .news-item .icon {
                flex: 0 0 30px; /* fixed width for icon column */
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 18px;
                margin-right: 6px;
            }

            .bonus-item .desc,
            .news-item .desc {
                /* flex: 1; */
                /* overflow: hidden; */
                text-overflow: ellipsis;
                /* white-space: nowrap; */
            }
            @keyframes scrollVertical {
                0% {
                    transform: translateY(0%);
                }
                100% {
                    transform: translateY(-100%);
                }
            }

            .news-item .desc.scroll-vertical {
                display: inline-block;
                animation: scrollVertical 6s linear infinite;
                line-height: 1.2em;
            }
            .news-item .desc {
                max-height: 2.4em; /* shows 2 lines max by default */
                overflow: hidden;
                position: relative;
            }

            .news-item .desc .scroll-inner {
                display: inline-block;
            }
            /* symbol badges */
            .symbols {
                display: inline-flex;
                gap: 6px;
                margin-right: 8px;
                vertical-align: middle;
            }
            .badge {
                font-size: 12px;
                font-weight: 700;
                line-height: 1;
                padding: 4px 6px;
                padding-right: 10px;
                border-radius: 1px;
                color: #ffffff; /* dark text on light-ish bg */
            }

            /* 12 hue buckets (0..330 step 30): background + border color */
            .badge-h0 {
                background: hsla(0, 80%, 45%, 0.8);
            }
            .badge-h30 {
                background: hsla(30, 80%, 45%, 0.8);
            }
            .badge-h60 {
                background: hsla(60, 80%, 45%, 0.8);
            }
            .badge-h90 {
                background: hsla(90, 80%, 45%, 0.8);
            }
            .badge-h120 {
                background: hsla(120, 80%, 45%, 0.8);
            }
            .badge-h150 {
                background: hsla(150, 80%, 45%, 0.5);
            }
            .badge-h180 {
                background: hsla(180, 80%, 45%, 0.5);
            }
            .badge-h210 {
                background: hsla(210, 80%, 45%, 0.5);
            }
            .badge-h240 {
                background: hsla(240, 80%, 45%, 0.5);
            }
            .badge-h270 {
                background: hsla(270, 80%, 45%, 0.5);
            }
            .badge-h300 {
                background: hsla(300, 80%, 45%, 0.5);
            }
            .badge-h330 {
                background: hsla(330, 80%, 45%, 0.5);
            }
        </style>
    </head>
    <body >

        <!-- Header Component Container -->
        <div id="header-container"></div>

        <div id="app">
            <ul class="bonus-list no-drag"></ul>
        </div>
        
        <footer id=""></footer>

        <script src="../components/header/header.js"></script>
        <script src="./infobar.js"></script>
    </body>
</html>
