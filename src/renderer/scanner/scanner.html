<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MTP Alerts</title>
        <link rel="stylesheet" href="../styles.css" />
        <style>
            body {
                background-color: #1c1d23;
                color: #e0e0e0;
                font-size: 10px;
                position: relative;
                margin: 0px auto;
                width: 100vw;
                box-sizing: border-box;
            }
            #log {
                overflow-y: auto;
                padding: 5px;
                width: 100vw;
                font-size: 14px;
                position: fixed;
                bottom: -6px;
                list-style-type: none;
                margin: 0px auto;
                box-sizing: border-box;
            }
            .alert {
                padding: 5px;
                margin: 5px 0;
                border-radius: 5px;
                font-weight: bold;
                display: flex;
                align-items: center;
                background-color: #2a2b32;
                border-left: 5px solid transparent;
                opacity: 0;
                animation: fadeIn 0.5s forwards;
            }
            .alert-symbol {
                width: 40px;
                text-align: center;
                font-size: 12px;
                font-weight: bold;
                padding: 3px;
                border-radius: 3px;
                color: #1c1d23;
                background-color: gray;
            }
            .alert-content {
                flex-grow: 1;
                display: flex;
                flex-direction: column;
                padding-left: 5px;
            }
            .alert-values {
                display: flex;
                justify-content: space-between;
                font-size: 12px;
            }
            .progress-bar {
                display: flex;
                margin-top: 3px;
            }
            .segment {
                width: 8px;
                height: 10px;
                margin: 1px;
                background-color: gray;
            }
            .segment.filled.up {
                background-color: #28a745;
            }
            .segment.filled.down {
                background-color: #dc3545;
            }
            .up {
                border-left-color: #28a745;
            }
            .down {
                border-left-color: #dc3545;
            }
            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
        </style>
    </head>
    <body class="draggable">
        <ul id="log" class="draggable"></ul>
        <script src="./scaner.js"></script>
    </body>
</html>
