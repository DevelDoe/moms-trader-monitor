<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MTP Alerts</title>
        <link rel="stylesheet" href="../styles.css" />

        <style>
            body {
                background-color: #1c1d23;
                color: #e0e0e0;
                padding: 5px;
                font-size: 11px;
                position: relative;
            }
            #log {
                overflow-y: auto;
                padding: 5px;
                border-radius: 5px;
                list-style-type: none;
                width: 100%;
            }
            .alert {
                padding: 5px;
                margin: 5px 0;
                border-radius: 5px;
                font-weight: bold;
                display: flex;
                justify-content: space-between;
                align-items: center;
                opacity: 0;
                animation: fadeIn 0.3s forwards;
            }
            .up {
                color: #28a745;
                border-left: 5px solid #28a745;
            }
            .down {
                color: #dc3545;
                border-left: 5px solid #dc3545;
            }
            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            /* Symbol Summary */
            #symbol-summary {
                position: absolute;
                right: 0;
                top: 0;
                font-size: 12px;
            }
            .symbol-item {
                padding: 3px;
                list-style-type: none;
                font-weight: bold;
                margin-bottom: 2px;
            }
        </style>
    </head>
    <body class="draggable">
        <ul id="log"></ul>
        <div id="symbol-summary">
            <ul id="symbol-list"></ul>
        </div>

        <script>
            const ws = new WebSocket("ws://192.168.1.17:8000/ws");
            const logElement = document.getElementById("log");
            const symbolListElement = document.getElementById("symbol-list");
            const maxAlerts = 20;

            // Symbol tracking
            const symbolCounts = {}; // Tracks symbol frequency
            const symbolColors = {}; // Stores a fixed background color for each symbol

            // Generate a color for each symbol (HSL to ensure good contrast)
            // Generate a distinct background color for each symbol with 50% transparency
            function getSymbolColor(symbol) {
                if (!symbolColors[symbol]) {
                    const hash = [...symbol].reduce((acc, char) => acc + char.charCodeAt(0), 0);
                    const hue = (hash * 37) % 360; // Multiply to spread out colors more evenly
                    const saturation = 80; // Higher saturation for stronger colors
                    const lightness = 50; // Balanced brightness for contrast
                    const alpha = 0.5; // 50% transparency
                    symbolColors[symbol] = `hsla(${hue}, ${saturation}%, ${lightness}%, ${alpha})`;
                }
                return symbolColors[symbol];
            }

            function updateSymbolSummary() {
                // Convert object to sorted array (highest count first)
                const sortedSymbols = Object.entries(symbolCounts).sort((a, b) => b[1] - a[1]);

                // Clear the list
                symbolListElement.innerHTML = "";

                // Append updated symbol summary
                sortedSymbols.forEach(([symbol, count]) => {
                    const li = document.createElement("li");
                    li.className = "symbol-item";

                    // Wrap the symbol in a span with background color
                    li.innerHTML = `
                        <span style="background-color: ${getSymbolColor(symbol)}; padding: 2px 5px; border-radius: 3px;">${symbol}</span>
                        <span>${count}</span>
                    `;

                    symbolListElement.appendChild(li);
                });
            }

            ws.onopen = function () {
                console.log("[CLIENT] Connected to WebSocket server");
                ws.send(JSON.stringify({ client_id: "web-client" }));
            };

            ws.onmessage = function (event) {
                console.log("[CLIENT] Received:", event.data);
                try {
                    const alertData = JSON.parse(event.data);

                    // Ensure all necessary fields exist
                    if (!alertData.symbol || !alertData.direction || alertData.change_percent === undefined || alertData.current_price === undefined || alertData.trade_volume === undefined) {
                        console.warn("[CLIENT] Received malformed alert:", alertData);
                        return;
                    }

                    // Update symbol count
                    symbolCounts[alertData.symbol] = (symbolCounts[alertData.symbol] || 0) + 1;
                    updateSymbolSummary();

                    const alertDiv = document.createElement("li");
                    alertDiv.className = `alert ${alertData.direction.toLowerCase()}`;

                    // Wrap the symbol in a span with background color
                    const coloredSymbol = `<span style="background-color: ${getSymbolColor(alertData.symbol)}; padding: 2px 5px; border-radius: 3px;">${alertData.symbol}</span>`;

                    alertDiv.innerHTML = `${coloredSymbol} - 
        ${alertData.direction} <span>(${alertData.change_percent.toFixed(2)}%)</span> | 
        Price: $${alertData.current_price.toFixed(2)} | Volume: ${alertData.trade_volume}`;

                    // ✅ Add new alerts at the bottom (because flex-direction is column-reverse)
                    logElement.appendChild(alertDiv);

                    // ✅ Remove oldest if we exceed maxAlerts
                    while (logElement.children.length > maxAlerts) {
                        logElement.removeChild(logElement.firstChild);
                    }
                } catch (error) {
                    console.error("[CLIENT] Error parsing message:", error);
                }
            };

            ws.onerror = function (error) {
                console.error("[CLIENT] WebSocket error:", error);
            };

            ws.onclose = function () {
                console.log("[CLIENT] Disconnected from WebSocket server");
            };
        </script>
    </body>
</html>
