        <title>MTP Alerts</title>

        <style>
            body {
                background-color: #1c1d23;
                color: #e0e0e0;
                font-size: 10px;
                position: relative;
                padding: 0px 10px;
                margin: 0 auto;
            }
            #log {
                overflow-y: auto;
                padding: 5px;
                border-radius: 5px;
                padding-bottom: 0;
                list-style-type: none;
                width: 200px;
                font-size: 14px;
                position: fixed;
                bottom: 150px;
            }
            .symbol-data {
                font-size: 12px;
            }
            #log li {
                float: left;
            }
            .alert {
                padding: 5px;
                margin: 5px 0;
                border-radius: 5px;
                font-weight: bold;
                display: flex;
                justify-content: space-between;
                align-items: center;
                opacity: 0;
                animation: fadeIn 0.3s forwards;
            }
            .alert-symbol {
                margin-right: 3px;
                font-size: 10px;
            }
            .up {
                color: #28a745;
                border-left: 5px solid #28a745;
            }
            .down {
                color: #dc3545;
                border-left: 5px solid #dc3545;
            }
            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
            /* Symbol Summary */
            #symbol-summary {
                font-size: 14px;
                background-color: #1c1d23;
                position: fixed;
                bottom: -4px;
            }
            ul {
                padding: 0;
            }
            .symbol-item {
                padding: 3px;
                list-style-type: none;
                font-weight: bold;
                margin-bottom: 2px;
                color: #1c1d23;
            }
            /* Progress bar styling */
            .progress-bar {
                display: inline-block;
                margin: 0 5px;
            }

            .segment {
                display: inline-block;
                width: 8px; /* Adjust size */
                height: 10px;
                margin: 1px;
                background-color: gray;
                box-sizing: border-box; /* Ensures consistent sizing */
            }

            .segment.filled.up {
                background-color: #28a745;
            }

            .segment.filled.down {
                background-color: #dc3545;
            }

            #drag-area {
                height: 50px;
                width: 100vw;
            }
            .symbol {
                display: inline-block;
                padding: 2px 5px;
                width: 40px;
                border-radius: 3px;
                cursor: pointer;
                text-align: center;
            }
            .symbol:hover {
                color: #90ee90;
            }
        </style>

        <script>
            const logElement = document.getElementById("log");
            const symbolListElement = document.getElementById("symbol-list");
            const maxAlerts = 50;

            // Track the latest percentage for each symbol.
            const symbolPercents = {};
            const symbolPrices = {}; // Stores latest prices
            const symbolColors = {}; // For fixed background colors

            // Generate a distinct color for each symbol.
            function getSymbolColor(symbol) {
                if (!symbolColors[symbol]) {
                    const hash = [...symbol].reduce((acc, char) => acc + char.charCodeAt(0), 0);
                    const hue = (hash * 37) % 360;
                    const saturation = 80;
                    const lightness = 50;
                    const alpha = 0.5;
                    symbolColors[symbol] = `hsla(${hue}, ${saturation}%, ${lightness}%, ${alpha})`;
                }
                return symbolColors[symbol];
            }

            let isPlaying = false; // Debounce flag

            function play() {
                if (isPlaying) return; // Prevent multiple sounds from playing at once
                isPlaying = true;

                // Create a new AudioContext
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const startTime = audioCtx.currentTime;
                const beepDuration = 0.15; // duration of the beep in seconds

                // Create an oscillator and gain node
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();

                // Connect the oscillator to the gain node, then to the destination (speakers)
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);

                // Set the oscillator frequency and waveform type
                oscillator.frequency.value = 443;
                oscillator.type = "square";

                // Start and stop the oscillator to play the sound
                oscillator.start(startTime);
                oscillator.stop(startTime + beepDuration);

                // Apply a quick fade-out to smooth out the sound and avoid clicks
                gainNode.gain.setValueAtTime(0.2, startTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, startTime + beepDuration);

                // Reset the flag after the sound finishes playing
                setTimeout(() => {
                    isPlaying = false;
                }, beepDuration * 1000); // Convert seconds to milliseconds
            }

            function updateSymbolSummary() {
                const MAX_SYMBOLS = 5;
                const alerts = [...logElement.querySelectorAll(".alert")]; // Get all alert elements

                const recentSymbols = alerts
                    .slice(-MAX_SYMBOLS)
                    .map((alert) => {
                        const symbolSpan = alert.querySelector(".alert-symbol");
                        if (!symbolSpan) return null;

                        const symbol = symbolSpan.textContent.trim();
                        const percentText = alert.querySelector(".symbol-data span:first-child")?.textContent.trim() ?? "0%";
                        const percent = parseFloat(percentText.replace("%", "")) || 0;

                        return [symbol, percent]; // Store the symbol and its actual percentage
                    })
                    .filter(Boolean);

                symbolListElement.innerHTML = "";

                recentSymbols.forEach(([symbol, percent]) => {
                    const totalSegments = 10;
                    const midPoint = Math.floor(totalSegments / 2);
                    let segmentsHtml = Array(totalSegments).fill('<span class="segment"></span>');

                    const filledSegments = Math.min(5, Math.round(Math.abs(percent) / 2));

                    if (percent > 0) {
                        // Fill positive segments (right side) & play sound
                        play();
                        for (let i = midPoint; i < midPoint + filledSegments && i < totalSegments; i++) {
                            segmentsHtml[i] = '<span class="segment filled up"></span>';
                        }
                    } else if (percent < 0) {
                        // Fill negative segments (left side)
                        for (let i = midPoint - 1; i >= midPoint - filledSegments && i >= 0; i--) {
                            segmentsHtml[i] = '<span class="segment filled down"></span>';
                        }
                    }

                    const symbolSpan = document.createElement("span");
                    symbolSpan.textContent = symbol;
                    symbolSpan.style.backgroundColor = getSymbolColor(symbol);
                    symbolSpan.className = "symbol";
                    symbolSpan.addEventListener("click", () => {
                        console.log("setting active ticker:", symbol);
                        window.activeAPI.setActiveTicker(symbol);
                        navigator.clipboard
                            .writeText(symbol)
                            .then(() => console.log(`Copied ${symbol} to clipboard`))
                            .catch((err) => console.error("Copy failed:", err));
                    });

                    const progressBar = document.createElement("span");
                    progressBar.className = "progress-bar";
                    progressBar.innerHTML = segmentsHtml.join(""); // Convert array to string

                    const percentSpan = document.createElement("span");
                    percentSpan.textContent = `${percent.toFixed(2)}%`;

                    const li = document.createElement("li");
                    li.className = "symbol-item";
                    li.appendChild(symbolSpan);
                    li.appendChild(progressBar);
                    // li.appendChild(percentSpan);
                    symbolListElement.appendChild(li);
                });
            }

            // Helper function to replace a specific index in an HTML string
            function replaceAt(str, index, replacement) {
                let segments = str.match(/<span class="segment.*?<\/span>/g); // Extract all segment spans
                if (!segments || index >= segments.length) return str;
                segments[index] = replacement; // Replace at the given index
                return segments.join(""); // Rebuild the string
            }

            window.scannerAPI.onAlert((alertData) => {
                console.log("[CLIENT] Received via IPC:", alertData);

                try {
                    // Validate incoming data
                    if (!alertData.symbol || !alertData.direction || alertData.change_percent === undefined || alertData.price === undefined || alertData.volume === undefined) {
                        console.warn("[CLIENT] Malformed alert received:", alertData);
                        return;
                    }

                    const symbol = alertData.symbol;
                    const percent = alertData.direction === "DOWN" ? -alertData.change_percent : alertData.change_percent;

                    // Filtering criteria
                    const filterDirection = null; // "UP" or "DOWN"
                    const filterChangePercent = null;
                    const filterPrice = null;
                    const filterVolume = null;

                    if (filterDirection !== null && alertData.direction !== filterDirection) return;
                    if (filterChangePercent !== null && Math.abs(percent) < filterChangePercent) return;
                    if (filterPrice !== null && alertData.price < filterPrice) return;
                    if (filterVolume !== null && alertData.volume < filterVolume) return;

                    // Update internal state
                    symbolPercents[alertData.symbol] = percent;
                    symbolPrices[alertData.symbol] = alertData.price;

                    const alertDiv = document.createElement("li");
                    alertDiv.className = `alert ${alertData.direction.toLowerCase()}`;

                    const coloredSymbol = `<span class="alert-symbol" style="background-color: ${getSymbolColor(symbol)}; padding: 2px 5px; border-radius: 3px; color: #1c1d23;">${alertData.symbol}</span>`;

                    alertDiv.innerHTML = `${coloredSymbol}<span class="symbol-data"><span>${percent.toFixed(2)}%</span> $${alertData.price.toFixed(2)} V${alertData.volume} </span>`;

                    logElement.appendChild(alertDiv);

                    // Limit number of alerts
                    while (logElement.children.length > maxAlerts) {
                        logElement.removeChild(logElement.firstChild);
                    }

                    updateSymbolSummary();
                } catch (error) {
                    console.error("[CLIENT] Error handling alert:", error);
                }
            });
