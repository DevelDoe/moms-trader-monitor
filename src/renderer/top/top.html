<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'" />
        <title>Top Tickers</title>
        <link rel="stylesheet" href="../styles.css" />
        <link rel="stylesheet" href="./top.css" />
    </head>
    <body>
        <!-- âœ… Expand/Collapse Button -->
        <button id="toggle-all-tickers">Show All Tickers</button>
        <section id="top-tickers">
            <div id="tickers-wrapper">
                <h2>Session Top Tickers</h2>
                <table id="tickers-session">
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>Price</th>
                            <th>ChangePercent</th>
                            <th>FiveM</th>
                            <th>Float</th>
                            <th>Volume</th>
                            <th>SprPercent</th>
                            <th>Time</th>
                            <th>HOD</th>
                            <th>Count</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

                <h2>Daily Top Tickers</h2>
                <table id="tickers-daily">
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>Price</th>
                            <th>ChangePercent</th>
                            <th>FiveM</th>
                            <th>Float</th>
                            <th>Volume</th>
                            <th>SprPercent</th>
                            <th>Time</th>
                            <th>HOD</th>
                            <th>Count</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <!-- âœ… All Tickers Section -->
        <section id="tickers-all">
            <h2>All Tickers</h2>
            <table id="tickers-all">
                <thead></thead>
                <tbody></tbody>
            </table>
        </section>

        

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const tables = document.querySelectorAll("#tickers-session, #tickers-daily");

                tables.forEach((table) => {
                    table.addEventListener("click", (event) => {
                        const target = event.target;

                        // Check if the clicked element is inside the first column of a row
                        if (target.tagName === "TD" && target.cellIndex === 0) {
                            const symbol = target.textContent.trim();
                            copyToClipboard(symbol, target);
                        }
                    });
                });

                function copyToClipboard(text, element) {
                    navigator.clipboard
                        .writeText(text)
                        .then(() => {
                            element.classList.add("copied"); // Add class for green effect
                            setTimeout(() => {
                                element.classList.remove("copied"); // Remove class after delay
                            }, 500);
                        })
                        .catch((err) => console.error("Failed to copy: ", err));
                }
            });
        </script>
        <script>
            document.addEventListener("DOMContentLoaded", async () => {
                // Fetch and store settings globally
                window.settings = await window.settingsAPI.get();

                setTransparency(window.settings.top.transparent);

                window.settingsAPI.onUpdate((updatedSettings) => {
                    console.log("Received updated settings:", updatedSettings);
                    window.settings = updatedSettings; // âœ… Update global settings
                    if (updatedSettings.top.transparent !== undefined) {
                        setTransparency(updatedSettings.top.transparent);
                    }
                });

                function setTransparency(isTransparent) {
                    document.body.style.backgroundColor = isTransparent ? "transparent" : "#1c1d23";
                    console.log(`ðŸŽ¨ Updated background color: ${isTransparent ? "Transparent" : "#1c1d23"}`);
                }
            });
        </script>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const toggleButton = document.getElementById("toggle-all-tickers");
                const body = document.body;
                let isExpanded = false;

                toggleButton.addEventListener("click", () => {
                    isExpanded = !isExpanded;
                    body.classList.toggle("show-all", isExpanded);

                    // âœ… Change button text
                    toggleButton.textContent = isExpanded ? "Hide All Tickers" : "Show All Tickers";

                    if (isExpanded) {
                        // âœ… Scroll to the bottom when opening
                        setTimeout(() => {
                            window.scrollTo({
                                top: document.body.scrollHeight,
                                behavior: "smooth",
                            });
                        }, 300); // Small delay to match animation
                    } else {
                        // âœ… Scroll back to top when closing
                        setTimeout(() => {
                            window.scrollTo({
                                top: 0,
                                behavior: "smooth",
                            });
                        }, 300);
                    }
                });
            });
        </script>
        <script src="./top.js"></script>
    </body>
</html>
