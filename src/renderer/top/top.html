<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'">
        <title>Top Tickers</title>
        <!-- <link rel="stylesheet" href="../../styles/styles.css" /> -->
        <link rel="stylesheet" href="./top.css" />
    </head>
    <body>
        <h1>Scraped Data</h1>

        <h2>30 Min Session Tickers</h2>
        <table id="tickers-session">
            <thead>
                <tr>
                  <th>Symbol</th>
                  <th>Price</th>
                  <th>ChangePercent</th>
                  <th>FiveM</th>
                  <th>Float</th>
                  <th>Volume</th>
                  <th>SprPercent</th>
                  <th>Time</th>
                  <th>HOD</th>
                  <th>Score</th>
                </tr>
              </thead>
            <tbody>
                <!-- All data will be appended here -->
            </tbody>
        </table>

        <h2>Daily Tickers</h2>
        <table id="tickers-daily">
            <thead>
                <tr>
                  <th>Symbol</th>
                  <th>Price</th>
                  <th>ChangePercent</th>
                  <th>FiveM</th>
                  <th>Float</th>
                  <th>Volume</th>
                  <th>SprPercent</th>
                  <th>Time</th>
                  <th>HOD</th>
                  <th>Count</th>
                  <th>Score</th>
                </tr>
              </thead>
            <tbody>
                <!-- All data will be appended here -->
            </tbody>
        </table>

        <script src="./top.js"></script>
    </body>
</html>
