<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'" />
        <title>Top Tickers</title>
        <link rel="stylesheet" href="../styles.css" />
        <link rel="stylesheet" href="./top.css" />
    </head>
    <body>
        <h1>Scraped Data</h1>

        <h2>30 Min Session Tickers</h2>
        <table id="tickers-session">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Price</th>
                    <th>ChangePercent</th>
                    <th>FiveM</th>
                    <th>Float</th>
                    <th>Volume</th>
                    <th>SprPercent</th>
                    <th>Time</th>
                    <th>HOD</th>
                    <th>Count</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <!-- All data will be appended here -->
            </tbody>
        </table>

        <h2>Daily Tickers</h2>
        <table id="tickers-daily">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Price</th>
                    <th>ChangePercent</th>
                    <th>FiveM</th>
                    <th>Float</th>
                    <th>Volume</th>
                    <th>SprPercent</th>
                    <th>Time</th>
                    <th>HOD</th>
                    <th>Count</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <!-- All data will be appended here -->
            </tbody>
        </table>

        <script src="./top.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const tables = document.querySelectorAll("#tickers-session, #tickers-daily");

                tables.forEach((table) => {
                    table.addEventListener("click", (event) => {
                        const target = event.target;

                        // Check if the clicked element is inside the first column of a row
                        if (target.tagName === "TD" && target.cellIndex === 0) {
                            const symbol = target.textContent.trim();
                            copyToClipboard(symbol, target);
                        }
                    });
                });

                function copyToClipboard(text, element) {
                    navigator.clipboard
                        .writeText(text)
                        .then(() => {
                            element.classList.add("copied"); // Add class for green effect
                            setTimeout(() => {
                                element.classList.remove("copied"); // Remove class after delay
                            }, 500);
                        })
                        .catch((err) => console.error("Failed to copy: ", err));
                }
            });
        </script>
        <script>
            document.addEventListener("DOMContentLoaded", async () => {
                // Transparency
                const settings = await window.settingsAPI.get();

                setTransparency(settings.top.transparent);


                window.settingsAPI.onUpdate((updatedSettings) => {
                    console.log("Received updated settings:", updatedSettings);
                    if (updatedSettings.top.transparent !== undefined) {
                        setTransparency(updatedSettings.top.transparent);
                    }
                });

                // // âœ… Listen for direct updates from settings UI
                // window.electronAPI.on("update-reminder-transparency", (isTransparent) => {
                //     setTransparency(isTransparent);
                // });

                function setTransparency(isTransparent) {
                    document.body.style.backgroundColor = isTransparent ? "transparent" : "#1c1d23";
                    console.log(`ðŸŽ¨ Updated background color: ${isTransparent ? "Transparent" : "#1c1d23"}`);
                }

            });
        </script>
    </body>
</html>
