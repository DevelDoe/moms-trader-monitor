<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;" />
        <link rel="stylesheet" href="../flat.css" />
        <title>High of Day</title>
        <style>
            body {
                padding: 10px;
            }
            #hod-scroll {
                margin-left: 20px;
            }
            .xp-line {
                padding: 4px 8px;
                border-radius: 4px;
                margin-bottom: 2px;
                font-size: 1rem;
                font-weight: 200;
                position: relative;
                width: 170px;
            }
            .symbol {
                /* Your existing symbol styles */
                white-space: nowrap; /* Prevents line breaks */
                color: antiquewhite !important;
                font-weight: 400;
                width: 75px;
                display: inline-block;
                font-size: 22px;
                padding: 0px 2px;
                border-radius: 0px;
                /* cursor: pointer; */
                margin-right: 4px;
                position: relative;
                cursor: pointer;
                margin-left: 10px;
            }
            .xp-line {
                transition: opacity 0.5s ease, filter 0.5s ease;
                margin-left: -10px;
            }
            .lv {
                font-size: 10px;
                color: white;
                font-weight: 300;
                position: absolute;
                right: 1px;
                bottom: 2px;
                background-color: #1b1f24;
                padding: 0px 1px;
                border-radius: 1px;
            }
            .score-tooltip {
                cursor: help;
                border-bottom: 1px dashed #aaa;
            }
            /* thin gold progress behind the row (leftâ†’right as it nears HOD) */
            .xp-line {
                position: relative;
                overflow: hidden; /* clip the bar */
            }

            /* (optional) when truly at high, add a soft glow */
            .xp-line[data-ath="1"]::before {
                content: "";
                position: absolute;
                left: 13px;
                top: 4px;
                bottom: 0;
                width: 5px; /* thickness of the bar */
                background: #fff; /* white bar */
                pointer-events: none;
                animation-name: moveBorder;
                animation-duration: var(--move-dur, 600ms);
                animation-delay: var(--move-delay, 0ms); /* can be negative */
                animation-timing-function: ease-out;
                animation-fill-mode: both;
                height: 30px;
            }
            /* HOD override â€” constant yellow bar (no fade) */
            .xp-line[data-ath="1"]::before {
                content: "";
                position: absolute;
                left: 13px;
                top: 4px;
                bottom: 0;
                width: 5px;
                height: 30px;
                background: #ffd24a; /* same as GOLD_HEX */
                opacity: 1;
                pointer-events: none;
                animation: none !important; /* stop the pulse if it was moving */
            }
            @keyframes hod-blink {
                0%,
                100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.75;
                }
            }
            .blinking {
                animation-name: hod-blink;
                animation-duration: 1s;
                animation-timing-function: steps(1, end);
                animation-iteration-count: infinite;
            }

            /* left-edge pulse when the row is moving */
            @keyframes moveBorder {
                0% {
                    opacity: 1;
                }
                100% {
                    opacity: 0;
                }
            }

            /* base pulse (shown whenever .moving is present) */
            .xp-line.moving::before {
                content: "";
                position: absolute;
                left: -5px;
                top: 4px;
                width: 15px;
                height: 30px; /* adjust if your row height changes */
                border-radius: 0px;
                background: #fff; /* default color */
                pointer-events: none;
                z-index: 2;

                animation-name: moveBorder;
                animation-duration: var(--move-dur, 600ms);
                animation-delay: var(--move-delay, 0ms); /* can be negative */
                animation-timing-function: ease-out;
                animation-fill-mode: both;
            }

            /* directional overrides (one ::before only!) */
            .xp-line.moving-up::before {
                background: #22c55e;
            } /* green */
            .xp-line.moving-down::before {
                background: #ef4444;
            } /* red   */

            /* fade the bar out */
            @keyframes moveBorder {
                0% {
                    opacity: 1;
                }
                100% {
                    opacity: 0;
                }
            }
        </style>
    </head>
    <body>
        <div class="drag-area"></div>
        <h2>ðŸ—» Ledger of Summits (HOD)</h2>
        <div id="hod-scroll" class="no-drag">Loading...</div>

        <script src="./hod.js"></script>
    </body>
</html>
