<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;" />
        <link rel="stylesheet" href="../flat.css" />
        <title>High of Day</title>
        <style>
            body {
                padding: 10px;
            }
            .xp-line {
                padding: 4px 8px;
                border-radius: 4px;
                margin-bottom: 2px;
                font-size: 1rem;
                font-weight: 200;
                position: relative;
                width: 170px;
            }
            .symbol {
                /* Your existing symbol styles */
                white-space: nowrap; /* Prevents line breaks */
                color: antiquewhite !important;
                font-weight: 400;
                width: 75px;
                display: inline-block;
                font-size: 22px;
                padding: 0px 2px;
                border-radius: 1px;
                /* cursor: pointer; */
                margin-right: 4px;
                position: relative;
                cursor: pointer;
            }
            .xp-line {
                transition: opacity 0.5s ease, filter 0.5s ease;
                margin-left: -10px;
            }
            .lv {
                font-size: 10px;
                color: white;
                font-weight: 300;
                position: absolute;
                right: 1px;
                bottom: 2px;
                background-color: #1b1f24;
                padding: 0px 1px;
                border-radius: 1px;
            }
            .score-tooltip {
                cursor: help;
                border-bottom: 1px dashed #aaa;
            }
            /* thin gold progress behind the row (leftâ†’right as it nears HOD) */
            .xp-line {
                position: relative;
                overflow: hidden; /* clip the bar */
            }

            /* (optional) when truly at high, add a soft glow */
            .xp-line[data-ath="1"] .symbol {
                box-shadow: 0 0 10px rgba(255, 210, 74, 0.35);
            }
            @keyframes hod-blink {
                0%,
                100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.75;
                }
            }
            .blinking {
                animation-name: hod-blink;
                animation-duration: 1s; /* default, overridden inline */
                animation-timing-function: steps(1, end);
                animation-iteration-count: infinite;
            }
        </style>
    </head>
    <body>
        <div class="drag-area"></div>
        <h2>ðŸ—» Ledger of Summits (HOD)</h2>
        <div id="hod-scroll" class="no-drag">Loading...</div>

        <script src="./hod.js"></script>
    </body>
</html>
