<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Settings</title>
        <link rel="stylesheet" href="../styles.css" />
        <link rel="stylesheet" href="./settings.css" />
    </head>
    <body>
        <button class="close-btn" onclick="window.settingsAPI.toggle()" aria-label="Close"></button>

        <div class="settings-container">
            <h1 class="draggable" style="width: 90%">Settings</h1>

            <div class="tab">
                <button class="tablinks active" onclick="openTab(event, 'general')">General</button>
                <button class="tablinks" onclick="openTab(event, 'audio')">Audio</button>
                <button class="tablinks" onclick="openTab(event, 'top')">Top</button>
                <button class="tablinks" onclick="openTab(event, 'news')">News</button>
            </div>

            <div id="general" class="tabcontent">
                <h2>General</h2>
            </div>

            <div id="audio" class="tabcontent">
                <h2>Audio</h2>
            </div>

            <div id="top" class="tabcontent active">
                <div>
                    <label>
                        <input type="checkbox" id="top-transparent-toggle" />
                        Enable Transparent Background
                    </label>
                </div>

                <section id="min-max-filters">
                    <label title="Enter 0 to disable limit"> Min Price: <input type="number" id="min-price" step="0.05" /> </label>
                    <label title="Enter 0 to disable limit"> Max Price: <input type="number" id="max-price" step="1" /> </label>
                    <label title="Enter 0 to disable limit"> Min Volume: <input type="number" id="min-volume" step="100000" /> </label>
                    <label title="Enter 0 to disable limit"> Max Volume: <input type="number" id="max-volume" step="100000" /> </label>
                    <label title="Enter 0 to disable limit"> Min Float: <input type="number" id="min-float" step="100000" /> </label>
                    <label title="Enter 0 to disable limit"> Max Float: <input type="number" id="max-float" step="100000" /> </label>
                    <label title="Enter 0 to disable limit"> Min Score: <input type="number" id="min-score" step="1" /> </label>
                    <label title="Enter 0 to disable limit"> Max Score: <input type="number" id="max-score" step="1" /> </label>
                </section>

                <div class="filter-section">
                    <h3>Session Attribute Filters</h3>
                    <button id="session-toggle-all">Select All</button>
                    <button id="session-toggle-none">Deselect All</button>
                    <div id="session-filters" class="filter-container"></div>
                    <label> Max Entries: <input type="number" id="session-length" min="1" step="1" /> </label>
                </div>

                <div class="filter-section">
                    <h3>Daily Attribute Filters</h3>
                    <button id="daily-toggle-all">Select All</button>
                    <button id="daily-toggle-none">Deselect All</button>
                    <div id="daily-filters" class="filter-container"></div>
                    <label> Max Entries: <input type="number" id="daily-length" min="1" step="1" /> </label>
                </div>
            </div>

            <div id="news" class="tabcontent">
                <h2>News</h2>

                <!-- ✅ Toggle "Show Only Tracked Tickers" -->
                <label class="switch">
                    <input type="checkbox" id="show-tracked-tickers" />
                    <span class="slider round"></span>
                </label>
                <span>Show Only Tracked Tickers</span>

                <!-- ✅ Toggle "Allow Multi-Symbol Headlines" -->
                <label class="switch">
                    <input type="checkbox" id="allow-multi-symbols" />
                    <span class="slider round"></span>
                </label>
                <span>Allow Multi-Symbol Headlines</span>

                <!-- ✅ Keyword Management Section -->
                <h3>Keyword Filters</h3>

                <div class="keyword-controls">
                    <select id="keyword-type">
                        <option value="blockList">Block List</option>
                        <option value="bullish">bullish List</option>
                        <option value="badList">Bad List</option>
                    </select>

                    <input type="text" id="keyword-input" placeholder="Enter keyword..." />
                    <button id="add-keyword">Add</button>
                </div>

                <!-- ✅ Display Lists -->
                <div class="keyword-lists">
                    <div>
                        <h4>Block List</h4>
                        <ul id="block-list"></ul>
                    </div>
                    <div>
                        <h4>Good List</h4>
                        <ul id="good-list"></ul>
                    </div>
                    <div>
                        <h4>Bad List</h4>
                        <ul id="bad-list"></ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="./settings.js"></script>
    </body>
</html>
