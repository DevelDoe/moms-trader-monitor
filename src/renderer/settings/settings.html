<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Settings</title>
        <link rel="stylesheet" href="../styles.css" />
        <link rel="stylesheet" href="./settings.css" />
    </head>
    <body>
        <button class="close-btn" onclick="window.settingsAPI.toggle()" aria-label="Close"></button>

        <div class="settings-container">
            <h1 class="draggable" style="width: 90%">Settings</h1>

            <!-- Tab navigation -->
            <div class="tab">
                <button class="tablinks active" onclick="openTab(event, 'general')">General</button>
                <button class="tablinks active" onclick="openTab(event, 'audio')">Audio</button>
                <button class="tablinks" onclick="openTab(event, 'top')">Top</button>
            </div>

            <!-- General Settings -->
            <div id="general" class="tabcontent">
                <h2>General</h2>
            </div>

            <!-- Audio Settings -->
            <div id="audio" class="tabcontent">
                <h2>Audio</h2>
            </div>

            <!-- Top Settings -->
            <div id="top" class="tabcontent active">
                <div>
                    <label>
                        <input type="checkbox" id="top-transparent-toggle" />
                        Enable Transparent Background
                    </label>
                </div>

                <!-- âœ… Price Filter Controls -->
                <div>
                    <label> Min Price: <input type="number" id="min-price"  step="0.01" /> </label>
                    <label> Max Price: <input type="number" id="max-price"  step="1" /> </label>
                </div>
            </div>
        </div>

        <script src="./settings.js"></script>
    </body>
</html>
