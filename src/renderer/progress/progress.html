<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="../styles.css" />
        <title>Market Sentiment Flow</title>
        <style>
            .sentiment-flow {
                position: fixed;
                bottom: 0;
                left: 0;
                height: 8px;
                width: 100%;
                display: flex;
                z-index: 1000;
                transition: box-shadow 0.4s ease;
                transform-origin: bottom;
            }

            .flow-hp,
            .flow-dp {
                height: 100%;
                transition: width 0.25s ease;
                position: relative;
                overflow: hidden;
            }

            /* Gradients */
            .flow-hp {
                background: linear-gradient(90deg, #155a15, #4caf50);
            }
            .flow-dp {
                background: linear-gradient(90deg, #f44336, #5a1515);
            }

            /* Swoosh particle layer */
            .flow-hp::after,
            .flow-dp::after {
                content: "";
                position: absolute;
                top: 0;
                bottom: 0;
                width: 20px;
                background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.3) 50%, rgba(255, 255, 255, 0) 100%);
                transform: translateX(-100%);
                animation: var(--swoosh-animation, none);
            }

            .flow-hp::after {
                --swoosh-animation: swoosh-hp var(--swoosh-speed, 3s) linear infinite;
            }
            .flow-dp::after {
                --swoosh-animation: swoosh-dp var(--swoosh-speed, 3s) linear infinite;
            }

            /* Swoosh keyframes */
            @keyframes swoosh-hp {
                0% {
                    transform: translateX(-100%);
                    opacity: 0;
                }
                20% {
                    opacity: 0.7;
                }
                100% {
                    transform: translateX(300%);
                    opacity: 0;
                }
            }
            @keyframes swoosh-dp {
                0% {
                    transform: translateX(-100%);
                    opacity: 0;
                }
                20% {
                    opacity: 0.7;
                }
                100% {
                    transform: translateX(300%);
                    opacity: 0;
                }
            }

            /* Glow effect (imbalance-driven) */
            .sentiment-flow.glow {
                box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.1);
            }

            /* Pulse animation (volume-driven) */
            @keyframes barPulse {
                0% {
                    transform: scaleY(1);
                }
                50% {
                    transform: scaleY(1.15);
                }
                100% {
                    transform: scaleY(1);
                }
            }

            .sentiment-flow.heartbeat {
                animation: barPulse 1s ease-in-out;
            }
            .sentiment-flow.flash-green {
                box-shadow: 0 0 12px 4px rgba(50, 255, 50, 0.4);
                transition: box-shadow 0.15s ease-out;
            }

            .sentiment-flow.flash-red {
                box-shadow: 0 0 12px 4px rgba(255, 50, 50, 0.4);
                transition: box-shadow 0.15s ease-out;
            }
        </style>
    </head>
    <body>
        <div class="sentiment-flow draggable">
            <div class="flow-hp draggable" id="flow-hp"></div>
            <div class="flow-dp draggable" id="flow-dp"></div>
        </div>

        <script src="./progress.js"></script>
    </body>
</html>
