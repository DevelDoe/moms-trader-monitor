<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Splash</title>
        <link rel="stylesheet" href="./splash.css" />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:; connect-src 'self' https://scribe.arcanemonitor.com; child-src 'none';"
        />
    </head>
    <body>
        <div id="splash-container">
            <header>
                <div id="title">
                    <img src="../../../assets/images/logo.png" alt="MTT" />
                    <div>
                        <h1>Arcane Monitor</h1>
                    </div>
                </div>
            </header>

            <div id="login-container">
                <h1>Login</h1>
                <form id="loginForm">
                    <input type="email" id="email" placeholder="Email" value="" required />
                    <input type="password" id="password" placeholder="Password" value="" required />
                    <button type="submit" id="login-button">Login</button>
                    <div id="login-spinner" class="spinner hidden"></div>
                </form>
                <div id="error" class="error"></div>
            </div>

            <!-- Spinner for loading animation -->
            <div id="loading-spinner" class="spinner"></div>
            <p id="symbols-status"></p>

            <script src="./splash.js"></script>
        </div>
    </body>
</html>
