<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>News Viewer</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 10px;
                background-color: #f4f4f4;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                background: white;
            }
            th,
            td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }
            th {
                background: #333;
                color: white;
            }
            tr:nth-child(even) {
                background: #f9f9f9;
            }
            img {
                max-width: 50px;
                height: auto;
            }
            h1 {
                -webkit-app-region: drag;
            }
            .filter-container {
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <h1>News Headlines</h1>

        <div class="filter-container">
            <input type="checkbox" id="filter-checkbox" />
            <label for="filter-checkbox">Show only tracked tickers</label>
        </div>

        <table id="news-table">
            <thead>
                <tr>
                    <th>Ticker</th>
                    <th>Headline</th>
                    <th>Source</th>
                    <th>Time</th>
                    <th>Image</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="6">Loading news...</td>
                </tr>
            </tbody>
        </table>

        <script>
            let allNews = [];
            let trackedTickers = new Set();

            async function fetchTrackedTickers() {
                try {
                    const tickers = await window.topAPI.getTickers("daily");
                    trackedTickers = new Set(tickers.map((t) => t.Symbol));
                    console.log("✅ Tracked Tickers:", trackedTickers);
                } catch (error) {
                    console.error("⚠️ Error fetching tracked tickers:", error);
                }
            }

            async function fetchNews() {
                try {
                    const newsData = await window.newsAPI.get(); // Fetch news from Electron API
                    allNews = newsData;
                    updateNewsTable();
                } catch (error) {
                    document.querySelector("#news-table tbody").innerHTML = `<tr><td colspan="6">Error fetching news: ${error.message}</td></tr>`;
                }
            }

            function updateNewsTable() {
                const showOnlyTracked = document.querySelector("#filter-checkbox").checked;
                const tableBody = document.querySelector("#news-table tbody");
                tableBody.innerHTML = "";

                let filteredNews = allNews;
                if (showOnlyTracked) {
                    filteredNews = allNews.filter(({ ticker }) => trackedTickers.has(ticker));
                }

                if (filteredNews.length === 0) {
                    tableBody.innerHTML = "<tr><td colspan='6'>No news available.</td></tr>";
                    return;
                }

                // ✅ Sort news by created_at in descending order (newest first)
                filteredNews.forEach((newsItem) => {
                    newsItem.news.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                });

                filteredNews.forEach(({ ticker, news }) => {
                    news.forEach((article) => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
            <td>${ticker}</td>
            <td><a href="${article.url}" target="_blank">${article.headline}</a></td>
            <td>${article.source}</td>
            <td>${new Date(article.created_at).toLocaleString()}</td>
        `;
                        tableBody.appendChild(row);
                    });
                });
            }

            document.querySelector("#filter-checkbox").addEventListener("change", updateNewsTable);

            fetchTrackedTickers().then(fetchNews);

            window.newsAPI.onUpdate(() => {
                fetchNews();
            });
        </script>
    </body>
</html>
