<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>News Viewer</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 10px;
                background-color: #1c1d23; /* Dark mode background */
                color: #e0e0e0; /* Light text for contrast */
            }

            table {
                width: 100%;
                border-collapse: collapse;
                background: #2a2b32; /* Darker background for table */
                color: #e0e0e0; /* Light text for readability */
            }

            th,
            td {
                border: 1px solid #3a3b41; /* Subtle border for separation */
                padding: 8px;
                text-align: left;
            }

            th {
                background: #3a3b41; /* Slightly lighter dark header */
                color: #ffffff; /* White text for contrast */
            }

            tr:nth-child(even) {
                background: #24252b; /* Alternating row color */
            }

            a {
                color: #66b3ff; /* Soft blue for links */
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }

            img {
                max-width: 50px;
                height: auto;
            }

            h1 {
                -webkit-app-region: drag;
                color: #ffffff; /* White title */
            }

            .filter-container {
                margin-bottom: 10px;
            }

            input[type="checkbox"] {
                accent-color: #66b3ff; /* Matching checkbox color */
            }
        </style>
    </head>
    <body>
        <h1>News Headlines</h1>

        <div class="filter-container">
            <input type="checkbox" id="filter-checkbox" />
            <label for="filter-checkbox">Show only tracked tickers</label>
        </div>

        <table id="news-table">
            <thead>
                <tr>
                    <th>Ticker</th>
                    <th>Headline</th>
                    <th>Source</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="6">Loading news...</td>
                </tr>
            </tbody>
        </table>

        <script>
            let allNews = [];
            let trackedTickers = new Set();

            async function fetchTrackedTickers() {
                try {
                    const tickers = await window.topAPI.getTickers("daily");

                    if (!Array.isArray(tickers)) {
                        console.error("âš ï¸ Expected an array from getTickers but got:", tickers);
                        return;
                    }

                    // Normalize keys to match news data
                    trackedTickers = new Set(tickers.map((t) => t.Symbol?.toUpperCase())); // Ensure uppercase consistency
                    console.log("âœ… Tracked Tickers Updated:", trackedTickers);

                    // Refresh the news table after tickers update
                    updateNewsTable();
                } catch (error) {
                    console.error("âš ï¸ Error fetching tracked tickers:", error);
                }
            }

            // âœ… Listen for ticker updates and refresh the tracked tickers list
            window.topAPI.onTickerUpdate(async () => {
                console.log("ðŸ”„ Received tickers-updated event. Refreshing tracked tickers...");
                await fetchTrackedTickers();
            });

            // âœ… Listen for **socket-based news updates** and update dynamically
            window.newsAPI.onUpdate((newsData) => {
                console.log("ðŸ“° News update received from socket:", newsData); // Debugging log

                if (!Array.isArray(newsData)) {
                    console.error("âš ï¸ Expected an array from newsAPI socket but got:", newsData);
                    return;
                }

                allNews = newsData;
                updateNewsTable();
            });

            function updateNewsTable() {
                const showOnlyTracked = document.querySelector("#filter-checkbox").checked;
                const tableBody = document.querySelector("#news-table tbody");
                tableBody.innerHTML = "";

                let filteredNews = allNews;
                if (showOnlyTracked) {
                    filteredNews = allNews.filter(({ ticker }) => trackedTickers.has(ticker?.toUpperCase())); // Match case
                }

                if (filteredNews.length === 0) {
                    tableBody.innerHTML = "<tr><td colspan='6'>No news available.</td></tr>";
                    return;
                }

                let sortedNews = filteredNews
                    .flatMap(({ ticker, news }) => {
                        if (!Array.isArray(news)) {
                            console.error(`âš ï¸ News for ticker ${ticker} is not an array:`, news);
                            return [];
                        }
                        return news.map((article) => ({ ...article, ticker: ticker?.toUpperCase() }));
                    }) // Normalize ticker
                    .sort((a, b) => new Date(b.created_at) - new Date(a.created_at)); // Sort by newest first

                sortedNews.forEach((article) => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
            <td>${article.ticker}</td>
            <td><a href="${article.url}" target="_blank">${article.headline}</a></td>
            <td>${article.source}</td>
            <td>${new Date(article.created_at).toLocaleString()}</td>
        `;
                    tableBody.appendChild(row);
                });
            }

            // âœ… Update table when checkbox is toggled
            document.querySelector("#filter-checkbox").addEventListener("change", updateNewsTable);

            // âœ… Initial fetch for tickers (news will come from socket)
            fetchTrackedTickers();
        </script>
    </body>
</html>
