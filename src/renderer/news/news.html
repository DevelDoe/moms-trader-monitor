<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>News Viewer</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 10px;
                background-color: #1c1d23; /* Dark mode background */
                color: #e0e0e0; /* Light text for contrast */
            }

            table {
                width: 100%;
                border-collapse: collapse;
                background: #2a2b32; /* Darker background for table */
                color: #e0e0e0; /* Light text for readability */
            }

            th,
            td {
                border: 1px solid #3a3b41; /* Subtle border for separation */
                padding: 8px;
                text-align: left;
            }

            th {
                background: #3a3b41; /* Slightly lighter dark header */
                color: #ffffff; /* White text for contrast */
            }

            tr:nth-child(even) {
                background: #24252b; /* Alternating row color */
            }

            a {
                color: #66b3ff; /* Soft blue for links */
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }

            img {
                max-width: 50px;
                height: auto;
            }

            h1 {
                -webkit-app-region: drag;
                color: #ffffff; /* White title */
            }

            .filter-container {
                margin-bottom: 10px;
            }

            input[type="checkbox"] {
                accent-color: #66b3ff; /* Matching checkbox color */
            }
        </style>
    </head>
    <body>
        <h1>News Headlines</h1>

        <div class="filter-container">
            <input type="checkbox" id="filter-checkbox" />
            <label for="filter-checkbox">Show only tracked tickers</label>
        </div>

        <table id="news-table">
            <thead>
                <tr>
                    <th>Ticker</th>
                    <th>Headline</th>
                    <th>Source</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="6">Loading news...</td>
                </tr>
            </tbody>
        </table>

        <script>
            let allNews = [];
            let trackedTickers = new Set();
        
            async function getTickers() {
                try {
                    console.log("üì¢ Fetching tracked tickers...");
        
                    const tickers = await window.topAPI.getTickers("daily");
                    console.log("‚úÖ Received tickers:", tickers);
        
                    if (!Array.isArray(tickers)) {
                        console.error("‚ö†Ô∏è Expected an array but got:", tickers);
                        return;
                    }
        
                    // ‚úÖ Normalize tickers for comparison
                    trackedTickers = new Set(tickers.map((t) => t.Symbol?.toUpperCase()));
                    console.log("‚úÖ Tracked Tickers Updated:", trackedTickers);
        
                    // Refresh news table since tickers have changed
                    updateNewsTable();
                } catch (error) {
                    console.error("‚ö†Ô∏è Error fetching tracked tickers:", error);
                }
            }
        
            async function fetchNews() {
                try {
                    console.log("üì¢ Fetching news...");
        
                    const newsData = await window.newsAPI.get(); // Fetch news from Electron API
                    console.log("üì∞ Received news:", newsData);
        
                    if (!Array.isArray(newsData)) {
                        console.error("‚ö†Ô∏è Expected an array but got:", newsData);
                        return;
                    }
        
                    allNews = newsData;
                    updateNewsTable();
                } catch (error) {
                    console.error("‚ö†Ô∏è Error fetching news:", error);
                    document.querySelector("#news-table tbody").innerHTML = `<tr><td colspan="6">Error fetching news: ${error.message}</td></tr>`;
                }
            }
        
            function updateNewsTable() {
    console.log("üì¢ Updating news table...");

    const showOnlyTracked = document.querySelector("#filter-checkbox").checked;
    const tableBody = document.querySelector("#news-table tbody");
    tableBody.innerHTML = "";

    let filteredNews = allNews;
    if (showOnlyTracked) {
        filteredNews = allNews.filter(({ symbols }) =>
            Array.isArray(symbols) && symbols.some(symbol => trackedTickers.has(symbol.toUpperCase()))
        );
    }

    console.log("üìä Filtered News:", filteredNews);

    if (filteredNews.length === 0) {
        console.warn("‚ö†Ô∏è No news available after filtering.");
        tableBody.innerHTML = "<tr><td colspan='6'>No news available.</td></tr>";
        return;
    }

    // ‚úÖ Flatten the array and sort all news by created_at in descending order (newest first)
    let sortedNews = filteredNews
        .sort((a, b) => new Date(b.created_at || 0) - new Date(a.created_at || 0)); // Handle missing dates

    console.log("üìä Sorted News Ready for Table:", sortedNews);

    // ‚úÖ Append sorted news to the table
    sortedNews.forEach((article) => {
        const ticker = article.symbols?.join(", ") || "N/A"; // ‚úÖ Handle missing tickers
        const headline = article.headline || "No headline"; // ‚úÖ Handle missing headlines
        const source = article.source || "Unknown"; // ‚úÖ Handle missing source
        const time = article.created_at ? new Date(article.created_at).toLocaleString() : "N/A"; // ‚úÖ Handle invalid dates

        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${ticker}</td>
            <td><a href="${article.url || "#"}" target="_blank">${headline}</a></td>
            <td>${source}</td>
            <td>${time}</td>
        `;
        tableBody.appendChild(row);
    });

    console.log("‚úÖ News table updated!");
}
.log("‚úÖ News table updated!");
            }
        
            document.querySelector("#filter-checkbox").addEventListener("change", updateNewsTable);
        
            // ‚úÖ Corrected Listener Syntax
            window.topAPI.onTickerUpdate(() => {
                console.log("üîÑ Received tickers-updated event. Refreshing tickers...");
                getTickers();
            });
        
            window.newsAPI.onUpdate(() => {
                console.log("üîÑ Received news update. Fetching fresh news...");
                fetchNews();
            });
        
            // ‚úÖ Initial fetch for tickers and news
            getTickers();
            fetchNews();
        </script>
        
    </body>
</html>
