<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="../styles/flat.css" />
        <link rel="stylesheet" href="../styles/styles.css" />
        <link rel="stylesheet" href="../components/header/header.css" />
        <link rel="stylesheet" href="../components/update/update.css" />
        <link rel="stylesheet" href="./arcane.css" />
        <title>Arcane</title>
    </head>
    <body>
        <!-- Header Component Container -->
        <div id="header-container"></div>

        <div id="app">
            
            <!-- Clock and Session Header -->
            <div class="clock-session-header">
                <div class="ny-clock" id="ny-clock">12:53:37 PM</div>
                <div class="session-countdown">
                    <div class="session-label">OPEN MARKET:</div>
                    <div class="countdown-timer" id="countdown-timer">3h 6m 23s</div>
                </div>
            </div>

            <!-- Data Banner -->
            <div class="data-banner" id="data-banner">
                <div class="banner-content">
                    <div class="heroes-count">
                        <span class="label">Heroes:</span>
                        <span class="value" id="heroes-count">--</span>
                    </div>
                    <div class="buy-info">
                        <span class="label">Buy:</span>
                        <span class="value" id="buy-info">--</span>
                    </div>
                    <div class="sell-info">
                        <span class="label">Sell:</span>
                        <span class="value" id="sell-info">--</span>
                    </div>
                    <div class="vol-info">
                        <span class="label">Vol:</span>
                        <span class="value" id="vol-info">--</span>
                    </div>
                    <div class="market-temp">
                        <span class="label">Market:</span>
                        <span class="value" id="market-temp">--</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="sentiment-flow draggable">
            <div class="flow-hp draggable" id="flow-hp" title="Buying Volume"></div>
            <div class="flow-dp draggable" id="flow-dp" title="Selling Volume"></div>
        </div>

        <!-- Control buttons moved to header component -->

        <script src="../components/header/header.js"></script>
        <script src="../components/update/update.js"></script>
        <script src="./arcane.js"></script>
    </body>
</html>
