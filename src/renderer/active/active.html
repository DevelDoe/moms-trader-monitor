<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="./active.css" />
</head>
<body class="draggable">
    <div class="settings-container">
        <div class="tab">
            <button class="tablinks active no-drag" onclick="openTab(event, 'summary')">Summary</button>
            <button class="tablinks no-drag" onclick="openTab(event, 'profile')">Profile</button>
            <button class="tablinks no-drag" onclick="openTab(event, 'statistics')">Statistics</button>
            <button class="tablinks no-drag" onclick="openTab(event, 'financials')">Financials</button>
            <button class="tablinks no-drag" onclick="openTab(event, 'historical')">Historical</button>
        </div>

        <!-- Summary -->
        <div id="summary" class="tabcontent active">
            <p><span data-id="profile-companyName"></span></p>
            <p><strong>Country:</strong> <span data-id="profile-country"></span></p>
            <p><strong>Sector:</strong> <span data-id="sector"></span></p>
            <p><strong>Industry:</strong> <span data-id="industry"></span></p>
            <p><strong>Market Cap:</strong> <span data-id="marketCap"></span></p>
            <p><strong>Float:</strong> <span data-id="statistics-float"></span></p>
        </div>

        <!-- Profile -->
        <div id="profile" class="tabcontent">
            <p><strong>Symbol:</strong> <span data-id="symbol"></span></p>
            <p><strong>Company Name:</strong> <span data-id="profile-companyName"></span></p>
            <p><strong>Sector:</strong> <span data-id="profile-sector"></span></p>
            <p><strong>Industry:</strong> <span data-id="profile-industry"></span></p>
            <p><strong>Exchange:</strong> <span data-id="profile-exchangeShortName"></span></p>
            <p><strong>Is ETF:</strong> <span data-id="profile-isEtf"></span></p>
            <p><strong>Is Fund:</strong> <span data-id="profile-isFund"></span></p>
            <p><strong>Is Actively Trading:</strong> <span data-id="profile-isActivelyTrading"></span></p>
        </div>

        <!-- Statistics -->
        <div id="statistics" class="tabcontent">
            <p><strong>Market Cap:</strong> <span data-id="statistics-marketCap"></span></p>
            <p><strong title="Beta (Î²) is a measure of volatility that indicates how much a stock's price moves relative to the overall market">Beta:</strong> <span data-id="statistics-beta"></span></p>
            <p><strong>Float:</strong> <span data-id="statistics-float"></span></p>
        </div>

        <!-- Financials -->
        <div id="financials" class="tabcontent">
            <p><strong>Last Annual Dividend:</strong> <span data-id="financials-lastAnnualDividend"></span></p>
        </div>

        <!-- Historical -->
        <div id="historical" class="tabcontent">
            <h4>Latest Price</h4>
            <p><strong>Date:</strong> <span data-id="historical-price-date"></span></p>
            <p><strong>Value:</strong> <span data-id="historical-price-value"></span></p>

            <h4>Latest Volume</h4>
            <p><strong>Date:</strong> <span data-id="historical-volume-date"></span></p>
            <p><strong>Value:</strong> <span data-id="historical-volume-value"></span></p>
        </div>
    </div>

    <script src="./active.js"></script>
</body>
</html>
